config:
  state:
    backend: local
    options:
      stateFile: devstream.state

vars:
  defaultBranch: main
  repoOwner: devstream-io
  repoName: dtm-e2e-go
  dockerRegistryUserName: dtme2etest

tools:
- name: helm-installer
  instanceID: argocd

apps:
- name: dtm-e2e-go
  spec:
    framework: gin
    language: golang
  repo:
    owner: [[ repoOwner ]]
    scmType: github
  repoTemplate:
    url: [[ repoTemplateBaseURL ]]/dtm-scaffolding-golang
    vars:
      imageRepo: [[ imageRepoOwner ]]/dtm-e2e-go
  ci:
  - type: github-actions
    options:
      imageRepo:
        user: [[ imageRepoOwner ]]
  cd:
  - type: argocdapp
