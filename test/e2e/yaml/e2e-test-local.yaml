config:
  state:
    backend: local
    options:
      stateFile: devstream.state

vars:
  defaultBranch: main
  githubUsername: GITHUBUSERNAME
  repoName: dtm-e2e-test-golang
  dockerRegistryUserName: DOCKERUSERNAME
  argocdNameSpace: argocd-e2e-test
  argocdDeployTimeout: 10m

tools:
- name: repo-scaffolding
  instanceID: golang-github
  options:
    destinationRepo:
      owner: [[ githubUsername ]]
      org: ""
      repo: [[ repoName ]]
      branch: [[ defaultBranch ]]
      repoType: github
    vars:
      imageRepo: "[[ dockerhubUsername ]]/[[ repoName ]]"
    sourceRepo:
      org: devstream-io
      repo: dtm-scaffolding-golang
      repoType: github
- name: githubactions-golang
  instanceID: default
  dependsOn: ["repo-scaffolding.golang-github"]
  options:
    owner: ${{repo-scaffolding.golang-github.outputs.owner}}
    repo: ${{repo-scaffolding.golang-github.outputs.repo}}
    language:
      name: go
      version: "1.17"
    branch: [[ defaultBranch ]]
    build:
      enable: True
    test:
      enable: True
      coverage:
        enable: True
    docker:
      enable: True
      registry:
        type: dockerhub
        username: [[ dockerRegistryUserName ]]
- name: helm-installer
  instanceID: argocd-001
- name: argocdapp
  instanceID: default
  dependsOn: ["helm-installer.argocd-001", "repo-scaffolding.golang-github"]
  options:
    app:
      name: ${{repo-scaffolding.golang-github.outputs.repo}}
      namespace: [[ argocdNameSpace ]]
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    source:
      valuefile: values.yaml
      path: helm/${{repo-scaffolding.golang-github.outputs.repo}}
      repoURL: ${{repo-scaffolding.golang-github.outputs.repoURL}}
