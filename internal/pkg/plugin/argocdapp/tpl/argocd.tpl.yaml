apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "[[ .app.name ]]"
  namespace: "[[ .app.namespace ]]"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: "[[ .destination.namespace ]]"
    server: "[[ .destination.server ]]"
  project: default
  source:
    helm:
      valueFiles:
      - "[[ .source.valuefile ]]"
    path: "[[ .source.path ]]"
    repoURL: "[[ .source.repoURL ]]"
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
