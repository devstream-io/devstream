tools:
- name: hashicorp-vault
  # id of the tool instance
  instanceID: default
  options:
    repo:
      # name of the Helm repo
      name: hashicorp
      # url of the Helm repo
      url: https://helm.releases.hashicorp.com
    # Helm chart information
    chart:
      # local path of the chart; if chartPath != "", repo.name and repo.url will be ignored. e.g. "foo.tgz", "./foo.tgz", "/tmp/foo.tgz"
      chartPath: ""
      # name of the chart
      chartName: hashicorp/vault
      # version of the chart
      version: ""
      # release name of the chart
      releaseName: vault
      # k8s namespace where Vault will be installed
      namespace: vault
      # whether to wait for the release to be deployed or not
      wait: true
      # the time to wait for any individual Kubernetes operation (like Jobs for hooks). This defaults to 5m
      timeout: 5m
      valuesYaml: |
        global:
          enabled: true
        server:
          affinity: ""
          ha:
            enabled: true
            replicas: 3
            raft:
              enabled: true
              setNodeId: true
          namespaceSelector:
            matchLabels:
              injection: enabled
