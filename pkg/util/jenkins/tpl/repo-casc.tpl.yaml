unclassified:
[[- if eq .RepoType "gitlab" ]]
  gitLabConnectionConfig:
    connections:
    - apiTokenId: "[[ .CredentialID ]]"
      clientBuilderId: "autodetect"
      connectionTimeout: 20
      ignoreCertificateErrors: true
      name: "[[ .GitLabConnectionName ]]"
      readTimeout: 20
      url: "[[ .GitlabURL ]]"
    useAuthenticatedEndpoint: true
[[ end ]]
[[- if eq .RepoType "github" ]]
  gitHubPluginConfig:
      configs:
      - credentialsId: "[[ .CredentialID ]]"
      hookUrl: "[[ .JenkinsURL ]]/github-webhook/"
[[- end ]]
[[ if .SonarqubeURL ]]
  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
    - credentialsId: "[[ .SonarTokenCredentialID ]]"
      name: "[[ .SonarqubeName ]]"
      serverUrl: "[[ .SonarqubeURL ]]"
      triggers:
        skipScmCause: false
        skipUpstreamCause: false
[[- end ]]
  globalLibraries:
    libraries:
    - defaultVersion: "main"
      implicit: true
      name: "devstreamShareLib"
      retriever:
        modernSCM:
          scm:
            git:
              id: "56904e9b-d14b-4932-b3b3-21bc11c2cb86"
              remote: "https://github.com/devstream-io/jenkins-share-library.git"
              traits:
              - "gitBranchDiscovery"
