name: e2e-test
on:
  push:
    branches:
      - main
jobs:
  e2e-on-linux:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - run: echo "üêß This job is now running on a ${{ runner.os }}-${{ runner.arch }} server hosted by GitHub!"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Golang env
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: make build -j8
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - name: Configure EKS credentials
        run: |
          aws eks update-kubeconfig --region ap-southeast-1 --name dtm-test
      - name: apply
        run: ./dtm apply -f ./test/e2e/yaml/e2e-config.yaml -y
      - name: apply twice
        run: ./dtm apply -f ./test/e2e/yaml/e2e-config.yaml -y
      - name: verify
        run: ./dtm verify -f ./test/e2e/yaml/e2e-config.yaml
      - name: clean
        run: ./dtm delete -f ./test/e2e/yaml/e2e-config.yaml --force -y
