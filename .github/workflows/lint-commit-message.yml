name: lint-commit-message
on: [ pull_request ]

jobs:
  commit-msg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
        with:
          configFile: ${{ github.workspace }}/build/ci/commitlint.config.js
