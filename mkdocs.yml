site_name: "DevStream - Your DevOps Toolchain Manager"
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
edit_uri: edit/main/docs
site_url: https://docs.devstream.io
repo_name: devstream
repo_url: https://github.com/devstream-io/devstream
site_description: The DevStream Docs
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.snippets:
      base_path:
        - "docs"
        - "docs/../internal/pkg/show/config/plugins/"
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.superfences
extra_css:
- assets/versions.css
extra_javascript:
- assets/versions.js
extra:
  alternate:
    - name: English
      link: ""
      lang: en
    - name: 中文
      link: index.zh/
      lang: zh
plugins:
  - i18n:
      languages:
        en: "English"
        zh: "简体中文"
      default_language: 'en'
      no_translation:
        en: "This page isn't translated to English."
        zh: "这个页面还没有中文翻译。"
      translate_nav:
        en:
          DTM Commands Explained in Depth: "DTM Commands Explained in Depth"
          Plugins: "Plugins"
          Best Practices: "Best Practices"
          Developer Guide: "Developer Guide"
          Core Concepts in Detail: "Core Concepts in Detail"
          Commands: "Commands"
          Contributor Ladder: "Contributor Ladder"
          Road Map: "Road Map"
          Code Review Guide: "Code Review Guide"
          HOME: "HOME"
        zh:
          DTM Commands Explained in Depth: "DTM 命令详解"
          Plugins: "插件"
          Best Practices: "最佳实践"
          Developer Guide: "开发指导"
          Core Concepts in Detail: "核心概念详解"
          Commands: "命令"
          Contributor Ladder: "贡献者成长阶梯"
          Road Map: "路线图"
          Code Review Guide: "代码 review 指导"
          HOME: "主页"
